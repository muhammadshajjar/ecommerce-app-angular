@if (product) {
  <mat-card>
    <div class="card__banner" (click)="onPreviewDetail()">
      <img
        mat-card-image
        [ngSrc]="product.thumbnail"
        alt="product thumbnail image"
        fill
        [priority]="product.id < 6 ? true : false"
      />
    </div>
    <div class="card__edit">
      <a [routerLink]="['/edit', product.id]" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </a>
    </div>
    <mat-card-content class="card__content">
      <div class="card__desc">
        <h2>{{ product.title }}</h2>
        <p>
          {{ product.price | currency }}
          <sup>{{ calculateDiscountedPrice() | currency }}</sup>
        </p>
      </div>
      <div class="card__cart">
        <button mat-fab (click)="onAddToCart()">
          <mat-icon class="icon">add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
}
